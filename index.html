<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets//css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header id="main-header" class="text-center">
    <div id="div-header" class="row  p-3">
      <div class="col-sm-4 col-md-4"></div>
      <h1 class="col-sm-8 col-md-8 text-light">Weather Dashboard</h1>
    </div>
  </header>

  <div id="content">
    <div id="content" class="row">
      <div class="card col-sm-5 col-md-4 ">
        <div class="card-body">
          <h5 class="card-title text-center fs-2">Search for a City:</h5>
          <form id="city-form" class="card-body ">
            <input id="city-name" type="text" autofocus="true" class="form-input w-100 mb-2" placeholder="Toronto" />
            <button id="search-btn" type="submit" class="btn ">Search</button>
            <br>
            <div class="border-bottom border-secondary"></div>
            <br>

            <div class="city-btns">
              <button type="button" class=" btn mb-2" data-city="Toronto,CA">Toronto</button>
              <button type="button" class=" btn mb-2" data-city="Montreal,CA">Montreal</button>
              <button type="button" class=" btn mb-2" data-city="Vancouver,CA">Vancouver</button>
              <button type="button" class=" btn mb-2" data-city="Calgary,CA">Calgary</button>
              <button type="button" class=" btn mb-2" data-city="Ottawa,CA">Ottawa</button>
              <button type="button" class=" btn mb-2" data-city="Edmonton,CA">Edmonton</button>
              <button type="button" class=" btn mb-2" data-city="Winnipeg,CA">Winnipeg</button>
              <button type="button" class=" btn mb-2" data-city="Quebec+City,CA">Quebec City</button>
              <button type="button" class=" btn mb-2" data-city="Halifax,CA">Halifax</button>
              <button type="button" class=" btn mb-2" data-city="Hamilton,CA">Hamilton</button>
            </div>

          </form>
        </div>

      </div>

      <div class=" col-sm-7 col-md-8">

        <div class="border border-secondary">
          <div id="city-weather-container">City Name</div>
        </div>
        <br>

        <div>5-Day Forecast</div>

      </div>

    </div>
  </div>

  <script src="./assets/js/index.js"></script>
</body>

</html>
