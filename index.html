<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets//css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header id="main-header" class="text-center">
    <div id="div-header" class="row p-2">
      <div class="col-sm-3 col-md-3"></div>
      <h1 class="col-sm-9 col-md-9 text-light">Weather Dashboard</h1>
    </div>
  </header>

  <div id="app-content">
    <div id="app-sections" class="row">
      <div class="card col-sm-5 col-md-4 col-lg-3">
        <div class="card-body">
          <h5 class="card-title text-center fs-2">Search for a City:</h5>
          <form id="city-form" class="card-body ">
            <input id="city-name" type="text" autofocus="true" class="form-input w-100 mb-2" placeholder="Toronto" />
            <button id="search-btn" type="submit" class="btn ">Search</button>
            <br>
            <div class="border-bottom border-secondary"></div>
            <br>
            <div class="city-btns">
              <button type="button" class=" btn mb-2" data-city="Toronto,+CA">Toronto</button>
              <button type="button" class=" btn mb-2" data-city="Montreal,+CA">Montreal</button>
              <button type="button" class=" btn mb-2" data-city="Vancouver,+CA">Vancouver</button>
              <button type="button" class=" btn mb-2" data-city="Calgary,+CA">Calgary</button>
              <button type="button" class=" btn mb-2" data-city="Ottawa,+CA">Ottawa</button>
              <button type="button" class=" btn mb-2" data-city="Edmonton,+CA">Edmonton</button>
              <button type="button" class=" btn mb-2" data-city="Winnipeg,+CA">Winnipeg</button>
              <button type="button" class=" btn mb-2" data-city="Quebec,+CA">Quebec City</button>
              <button type="button" class=" btn mb-2" data-city="Halifax,+CA">Halifax</button>
              <button type="button" class=" btn mb-2" data-city="Hamilton,+CA">Hamilton</button>
            </div>
          </form>
        </div>
      </div>

      <div id="city-weather-container" class="col-sm-7 col-md-8 col-lg-9">
        <div>
          <div id="weather-container" class="row">
            <div id="weather-city-name" class="col-3 p-2"></div>
            <span id="date-time" class="col-6 p-2"></span>
            <img id="weather-icon-header" class="col-1 p-2">
            <div id="weather-info" class="row">
              <ul id="weather-details" class="col-9 p-2">
              </ul>
            </div>
          </div>
        </div>
        <br>

        <div id="weather-cards-section" class="d-none">
        </div>
      </div>
    </div>
  </div>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- moment.js time zone -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone.min.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
